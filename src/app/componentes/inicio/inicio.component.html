<div class="container">
    <div class="row mt-3">
        <div class="col-xs-12 col-md-3 col-lg-3"></div>
        <div class="col-xs-12 col-md-6 col-lg-6">
            <h3 class="text-center mt-3">LISTADO DE PERSONAS</h3>
            <div class="row mb-2">
                <div class="col-xs-4 col-md-9 col-lg-9">
                    <input type="text" placeholder="Digite para buscar y presione enter" class="form-control" [(ngModel)]="palabra" (change)="buscar()">
                </div>
            </div>
            <div class="card mb-3" *ngFor="let persona of personas | filtro:buscador">
                <div class="card-header">
                    <b>Nombres:</b> {{persona.first_name}}  {{persona.last_name}}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-12 col-md-4 col-lg-4">
                            <img [src]="persona.avatar">
                        </div>
                        <div class="col-xs-12 col-md-4 col-lg-4">
                            <b>Correo: </b> {{persona.email}}<br>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info" (click)="verDetalles(persona.id)">Ver Detalles</button>
                </div>
            </div>

        </div>
        <div class="col-xs-12 col-md-2 col-lg-2"></div>
    </div>
</div>
